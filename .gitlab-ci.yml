# relxill CI jobs

before_script:
  - source /software/profile.in
  - export RELXILL_TABLE_PATH="/userdata/data/dauser/relline_tables"

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - make model
  artifacts:
    expire_in: 30 min
    paths:
      - "relxill_model_v*.tgz"
      - "bin/"
      - "model/"
      - "model-build/"

test:
  stage: test
  script:
    - make test > test_output.log
    - make test-stable > test_stable_output.log
  only:
   - master
  artifacts:
    expire_in: 30 min
    paths:
      - "test_output.log"
      - "test_stable_output.log"

provide:
  stage: deploy
  script:
    - rsync -vhu relxill_model_v*.tgz /data/www/dauser_download/relxillArchive/
  only:
    - tags
